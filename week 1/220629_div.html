<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }

        .div1 {
            background-color: yellow;
        }

        .div2 {
            position: relative;
            left: 100px;
            background-color: red;
        }

        .div3 {
            position: absolute;
            left: 50px;
            background-color: orange;
        }

        .div4 {
            position: fixed;
            left: 50px;
            top: 20px;
            background-color: aqua;
        }
    </style>

</head>

<body>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>


</body>

</html>
