<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>"
    <script>

        function setValue() {
            $("#input1").val("setting");

        }
        function getValue() {
            alert(("#input1").val());

        }
        function changeStyle() {
            $("span").css("font-size", "28px");
            $("span").css("color", "orange");

        }

    </script>
</head>

<body>
    <input type="text" id="input1">
    <button type="button" onclick="setValue();">setValue</button>
    <button type="button" onclick="getValue();">setValue</button>
    <br>
    <span>안녕</span>
    <button type="button" onclick="changeStyle();"></button>

</body>

</html>
