<html>

<head>
    <meta charset="utf-8">
    <title>간단한 계산기</title>
    <script>
        function cal() {
            var value1 = Number(document.getElementById("value1").value);
            var value2 = Number(document.getElementById("value2").value);
            var value3 = document.getElementById("value3").value;
            var value4;

                if (value3 == "+") {
                    value4 = value1 + value2 ;
                }
                else if (value3 == "-") {
                    value4 = value1 - value2 ;
                }
                else if (value3 == "*") {
                    value4 = value1 * value2 ;
                }
                else if (value3 == "/") {
                    value4 = value1 / value2 ;
                }

            document.getElementById("value4").value = value4;
            
        }

        function reset() {
            document.getElementById("value1").value = "";
            document.getElementById("value2").value = "";
            document.getElementById("value3").value = "";
            document.getElementById("value4").value = "";
        }

    </script>

</head>

<body>
    값1: <input type="text" id="value1"><br>
    값2: <input type="text" id="value2"><br>
    연산자: <input type="text" id="value3"><br>
    결과: <input type="text" id="value4"><br><br>
    <button type="button" onclick="cal();">계산하기</button>
    <button type="button" onclick="reset();">초기화</button>

</body>

</html>
