<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui-1.13.1.custom/jquery-ui.js">

    <style>
        div {
            width: 100;
            height: 100;
        }

        div:hover {
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }
    </style>

    <script>
        function post() {
            if ($("div").hasClass("red")) $("div").switchClass("red","orange");
            else if ($("div").hasClass("orange")) $("div").switchClass("orange","yellow");
            else if ($("div").hasClass("yellow")) $("div").switchClass("yellow","red");
        }
    </script>

</head>

<body>
    <h1 style="color: green;">2022년 7월</h1>
    <table>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        <tr>
            <td> </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        날짜: <input type="text" id="date" style="width: 500px;">
        내용: <input type="text" id="message" style="width: 500px;">
        <button type="button" onclick="post()">작성</button>


</body>

</html>
