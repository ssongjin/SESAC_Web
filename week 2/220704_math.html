<html>

    <script>

        /*자바스크립트 표준객체: String Number Array Date Math... */
        /*계산 값이 다르게 나오기도 해서, 정확한 값을 얻으려면 math method사용하면 안됨*/
    
        console.log(Math.min());
        console.log(Math.min(1,2));
        console.log(Math.min(-10,2,"문자")); /*비교할 수 없는 값이 있으면 NaN으로 출력*/

        console.log(Math.random());
        console.log(Math.random() * ( 20-10 )+10);

        console.log(Math.round(-10.9));
        console.log(Math.round(11.1));

        /*floor올림 ceil내림*/


    </script>

</html>
